name: Build and Create DMG

on:
  push:
    branches:
      - releases

jobs:
  build:
    name: Build and Package
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build App
        # Builds the app in Release mode using Ad-Hoc signing (no Apple ID required)
        run: |
          xcodebuild \
            -project DontDuckWithMyMac.xcodeproj \
            -scheme DontDuckWithMyMac \
            -configuration Release \
            -derivedDataPath ./build \
            clean build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED="NO" \
            CODE_SIGNING_ALLOWED="NO"

      - name: Generate macOS Installer
        uses: akiojin/generate-mac-installer-github-action@v1.0.4
        with:
          app_path: build/Build/Products/Release/DontDuckWithMyMac.app
          type: dmg
          output_name: DontDuckWithMyMac.dmg

      - name: Upload DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DontDuckWithMyMac-Installer
          path: DontDuckWithMyMac.dmg
