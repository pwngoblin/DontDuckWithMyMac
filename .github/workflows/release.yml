name: Build and Create Installer

# Permission to write to the Release page
permissions:
  contents: write

on:
  push:
    branches:
      - releases
      - main
  # Trigger when you create a release in the UI
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    name: Build and Package
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build App
        run: |
          xcodebuild \
            -project DontDuckWithMyMac.xcodeproj \
            -scheme DontDuckWithMyMac \
            -configuration Release \
            -derivedDataPath ./build \
            clean build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED="NO" \
            CODE_SIGNING_ALLOWED="NO"

      - name: Create Artifacts Directory
        run: mkdir -p build/artifacts

      - name: Prepare Staging Directory
        run: |
          mkdir -p build/staging
          cp -R build/Build/Products/Release/DontDuckWithMyMac.app build/staging/

      # FIX: Replaced failing action with native 'hdiutil' command.
      # This creates a DMG directly from the staging folder.
      - name: Create DMG
        run: |
          hdiutil create \
            -volname "DontDuck Installer" \
            -srcfolder "build/staging" \
            -ov -format UDZO \
            "build/artifacts/DontDuckWithMyMac.dmg"

      - name: Create Artifacts Directory
        run: mkdir -p build/artifacts

      - name: Prepare Staging Directory
        run: |
          mkdir -p build/staging
          cp -R build/Build/Products/Release/DontDuckWithMyMac.app build/staging/

      - name: Generate macOS Installer (.pkg)
        uses: akiojin/generate-mac-installer-github-action@v1.0.4
        with:
          root-directory: build/staging
          # FIX: Use relative path (just the filename) because it is joined with root-directory
          bundle-path: DontDuckWithMyMac.app
          version: '1.0.0'
          output-directory: build/artifacts

      # Upload to the Action Summary (Artifacts tab)
      - name: Upload Installer Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DontDuckWithMyMac-Installer
          path: build/artifacts/DontDuckWithMyMac.dmg

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: build/artifacts/DontDuckWithMyMac.dmg