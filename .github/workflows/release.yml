  build:
    name: Build and Package
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build App
        # Builds the app in Release mode using Ad-Hoc signing (no Apple ID required)
        run: |
          xcodebuild \
            -project DontDuckWithMyMac.xcodeproj \
            -scheme DontDuckWithMyMac \
            -configuration Release \
            -derivedDataPath ./build \
            clean build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED="NO" \
            CODE_SIGNING_ALLOWED="NO"

